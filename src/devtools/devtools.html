<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumLocate - Locators</title>
      <!-- ✅ Bootstrap for Styling -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 10px;
            background-color: #f4f7fc;
            color: #333;
            font-size: 12px; /* ✅ Reduced global font size */
        }
        h3 {
            text-align: center;
            color: #007bff;
            font-weight: bold;
        }
        .table-container {
            max-height: 250px; /* ✅ Fixed height for scrollable table */
            overflow-y: auto; /* ✅ Enables scrolling */
            border-radius: 10px;
            background: white;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            position: relative;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px; /* ✅ Reduced global font size */
        }
        thead {
            position:sticky;
            top: 0;
            z-index: 10;
            background: #007bff; /* ✅ Solid background to prevent overlap */
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* ✅ Soft shadow effect */
            font-size: 12px; /* ✅ Reduced global font size */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: left;
            word-break: break-word;
            transition: all 0.3s ease;
        }
        th {
            font-weight: bold;
        }
        th:last-child, td:last-child {
            width: 100px; /* ✅ Fixed width for Action column */
            text-align: center;
        }
        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tbody tr:hover {
            background-color: #e2e6ea;
            cursor: pointer;
            transform: scale(1.02);
        }
        .copy-btn {
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 10px; /* ✅ Smaller button text */
            padding: 3px 6px; /* ✅ Reduced button size */
            transition: 0.3s;
        }
        .copy-btn:hover {
            background-color: #218838;
        }
        .copy-message {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background-color: #28a745;
            color: white;
            padding: 12px 15px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            display: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInOut 2s ease-in-out;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
        .badge {
            font-size: 10px !important; /* ✅ Smaller badge size */
            padding: 4px 6px !important; /* ✅ Adjusted padding */
        }
        .validation-message {
            font-size: 12px;
            font-weight: bold;
            margin-top: 5px;
        }
        .valid {
            color: #28a745;
        }
        .invalid {
            color: #dc3545;
        }
        .match-count {
            font-size: 12px;
            margin-top: 5px;
            font-weight: bold;
            color: #007bff;
        }
        .input-group {
            display: flex;
            align-items: center;
            font-size: 12px;
            gap: 8px;
        }
        .locator-input {
            flex-grow: 1;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>QuantumLocate - Extracted Locators</h3>
    <!-- ✅ Textbox and Button in Same Row -->
    <div class="input-group">
        <input type="text" id="selectorInput" class="form-control locator-input" placeholder="Enter XPath or CSS Selector...">
        <button id="findElement" class="btn btn-primary" style="font-size: 12px;font-weight: bold;">Find Element(s)</button>
    </div>

    
    <!-- ✅ Syntax Validation Message -->
    <p id="validationMessage" class="validation-message"></p>
    
    <!-- ✅ Match Count Message -->
    <p id="elementCount" class="elementCount"></p>
    
    <div class="table-container">
        <table id="locators-table">
            <thead>
                <tr>
                    <th>Locator Type</th>
                    <th>Locator Value</th>
                    <th>Matches</th>
                    <th>Action</th> <!-- ✅ Fixed Width Applied -->
                </tr>
            </thead>
            <tbody>
                <!-- Populated dynamically -->
            </tbody>
        </table>
    </div>

    <div id="copy-message" class="copy-message">Copied!</div>

    <script src="devtools.js"></script>
</body>
</html>
